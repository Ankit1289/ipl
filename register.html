<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MI Fan Club</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #004ba0, #007bff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .register-container h2 {
      margin-bottom: 20px;
      color: #004ba0;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: 5px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .register-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
        <div class="error" id="nameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
        <div class="error" id="confirmPasswordError"></div>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <div class="error" id="genderError"></div>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
        <div class="error" id="dobError"></div>
      </div>

      <button type="submit" class="btn">Register</button>
      <p class="login-link">Already have an account? <a href="#">Login here</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      let isValid = true;

      // Name Validation
      const name = document.getElementById("name").value.trim();
      if (name.length < 3) {
        document.getElementById("nameError").innerText = "Name must be at least 3 characters.";
        isValid = false;
      } else {
        document.getElementById("nameError").innerText = "";
      }

      // Email Validation
      const email = document.getElementById("email").value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        document.getElementById("emailError").innerText = "Enter a valid email address.";
        isValid = false;
      } else {
        document.getElementById("emailError").innerText = "";
      }

      // Password Validation
      const password = document.getElementById("password").value;
      if (password.length < 6) {
        document.getElementById("passwordError").innerText = "Password must be at least 6 characters.";
        isValid = false;
      } else {
        document.getElementById("passwordError").innerText = "";
      }

      // Confirm Password
      const confirmPassword = document.getElementById("confirm-password").value;
      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").innerText = "Passwords do not match.";
        isValid = false;
      } else {
        document.getElementById("confirmPasswordError").innerText = "";
      }

      // Gender
      const gender = document.getElementById("gender").value;
      if (gender === "") {
        document.getElementById("genderError").innerText = "Please select your gender.";
        isValid = false;
      } else {
        document.getElementById("genderError").innerText = "";
      }

      // DOB
      const dob = document.getElementById("dob").value;
      if (dob === "") {
        document.getElementById("dobError").innerText = "Please enter your date of birth.";
        isValid = false;
      } else {
        document.getElementById("dobError").innerText = "";
      }

      // Final Check
      if (isValid) {
        alert("ðŸŽ‰ Registration Successful!");
        form.reset();
      }
    });
  </script>
</body>
</html>
